services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: netcfg
      POSTGRES_PASSWORD: netcfg
      POSTGRES_DB: netcfg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netcfg"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      target: runner
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://netcfg:netcfg@db:5432/netcfg
      JWT_SECRET: abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@
      AUTOMATION_SERVICE_TOKEN: change-me
      CRED_ENCRYPTION_KEY: 000102030405060708090a0b0c0d0e0f101112131415161718191a1b1c1d1e1f
      ERROR_ALERT_WEBHOOK_URL: http://localhost:43101/health
    volumes:
      - backups:/data/backups
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "43101:3001"
    restart: unless-stopped

  automation:
    build: ../automation
    environment:
      API_BASE_URL: http://backend:3001
      AUTOMATION_SERVICE_TOKEN: change-me
      BACKUP_ROOT_DIR: /data/backups
      SCHEDULER_MODE: loop
      SCHEDULER_INTERVAL_SECONDS: 30
      SIMULATE_BACKUP: "0"
      DEVICE_TIMEOUT_SECONDS: 45
    volumes:
      - backups:/data/backups
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  snmp:
    build: ../automation
    command: ["python", "-m", "automation.services.snmp_poller"]
    environment:
      API_BASE_URL: http://backend:3001
      AUTOMATION_SERVICE_TOKEN: change-me
      SNMP_POLLER_MODE: loop
      SNMP_POLL_INTERVAL_SECONDS: 60
      SNMP_TIMEOUT_SECONDS: 2
      SNMP_RETRIES: 1
      SNMP_POLL_BATCH_LIMIT: 50
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      target: dev
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:43101
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
    volumes:
      - ../frontend/app:/usr/src/app/app
      - ../frontend/components:/usr/src/app/components
      - ../frontend/lib:/usr/src/app/lib
      - ../frontend/next.config.mjs:/usr/src/app/next.config.mjs
      - ../frontend/tailwind.config.ts:/usr/src/app/tailwind.config.ts
      - ../frontend/postcss.config.cjs:/usr/src/app/postcss.config.cjs
    ports:
      - "43031:3041"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
  backups:
